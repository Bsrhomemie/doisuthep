              </div>
              <div class="d-flex align-items-center mt-2">

                  <img src="img/coin.png" alt="">

                <div class="hide-balance">
                  <div class="box-balance">

                  </div>

                    </div>

                </div>

                </div>
              </div>
            </div>
            <div class="card-store  mx-20px mb-3">

                <div class="col">
                  <div class="d-flex align-items-center">
                    <div class="img-store">
                      <img src="img/store2.png" alt="">
                    </div>
                    <div class="store-detail">
                      <p class="text-name mb-0">Tom Yum Zeed</p>
                      <p class="text-sub mb-0"> Recipient</p>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <a href="transfer.html" class="btn btn-view rounded-circle">
                    <img src="img/icon-view.png" alt="">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-store  mx-20px mb-3">
              <div class="row align-items-center">
                <div class="col">
                  <div class="d-flex align-items-center">
                    <div class="img-store">

                    <img src="img/icon-view.png" alt="">

                </div>
              </div>
            </div>
            <div class="card-store  mx-20px mb-3">
              <div class="row align-items-center">
                <div class="col">
                  <div class="d-flex align-items-center">
                    <div class="img-store">
                      <img src="img/store4.png" alt="">

    <script src="script.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script> 
      $(document).ready(function () {
        $(document).on('click', '.hide-balance', function(e) {
          $(this).addClass('d-none')
          $('.view-balance').removeClass('d-none')
        });
        $(document).on('click', '.view-balance', function(e) {
          $(this).addClass('d-none')
          $('.hide-balance').removeClass('d-none')
        });
      });
    </script> 
  </body>
