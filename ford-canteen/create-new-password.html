<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" >

    <title>Ford canteen</title>
  </head>
  <body class="font-ford">
    <div class="container-fluid h100-vh bg-footer">
      <div class="row justify-content-center px-0  h-100">
        <div class="card card-content-box h-100 pt-3">
          <div class="card-body mt-20px">
            <div class=" d-flex justify-content-end">
              <a href="" class="btn btn-back rounded-circle">
                <img src="img/close.png" alt="">
              </a>
            </div>
            <div class="header-page text-color-theme mb-2">
              Create New <br>
              Password
            </div>
            <div class="text-description line-12 font-10px mb-20px">
              <B class="text-color-theme"> Minimum 12 digits. </B> <br>
              Password complex(combination of lower,  <br> upper case, number and special sign).
              <p class="text-color-theme mt-2 "> <b> Must not contain user name(login name).</b> </p>
              <hr class="my-3">
            </div>
            <form action="home.html">
              <div class="form-group mb-20px line-1 ">
                <label>New Password <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Enter your email" required >
              </div>
              <div class="form-group mb-20px input-icon">
                <label>Confirm Password <span class="text-danger">*</span></label>
                <input type="password"  id="signupform-password" class="form-control" placeholder="Confitm Password" required >
                <div class="img-input-pass text-btn" id="show-pass">
                  <img src="img/eye.png" alt="">
                </div>
              </div>
              <button class="btn btn-primary btn-radius-30px  w-100 mt-3"> Confirm </button>
            </form>
          </div>
        </div>
      </div> 
    </div>
    <script src="script.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $(document).on('click', '#show-pass', function(e) {
          e.preventDefault();
          var type = $("#signupform-password").attr('type');
          switch (type) {
            case 'password':
            {
              $("#signupform-password").attr('type', 'text');
              $(this).find('img').attr('src', 'img/eye-close.png');
              return;
            }
            case 'text':
            {
              $("#signupform-password").attr('type', 'password');
              $(this).find('img').attr('src', 'img/eye.png');
              return;
            }
          }
        });
      });
    </script>
  </body>
</html>
