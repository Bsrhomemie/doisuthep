<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" >

    <title>Ford canteen</title>
  </head>
  <body class="font-ford">
    <div class="container-fluid">
      <div class="row justify-content-center px-0">
        <div class="card card-content-box px-0 pt-0 h-100">
          <div class="card-body card-border  fixed-herder">
            <div class="tab-back d-flex justify-content-center ">
              <div class="card-content-box text-center pt-2">
                <a href="detail-expense.html" class="btn back btn-back rounded-circle ">
                  <img src="img/icon-back.png" alt="">
                </a>
                Transfer
              </div>
            </div>
          </div>
          <div class="card-body mt-3">
            <div class="col-12 px-20px">
              <div class="d-flex justify-content-between pt-2 align-items-center">
                <div class="d-flex">
                  <div class="img-box">
                    <img src="img/store1.png" alt="">
                  </div>
                  <div>
                    <p class="text-person text-color-theme mb-0 font-SemiBold">Kin Kao Kub Pla</p>
                    <p class="font-13px text-grey">
                      Recipient
                    </p>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-12 font-12px text-grey font-SemiBold mb-3">
                  Select Amount.
                </div>
                <div class="col-12  mb-3 ">
                  <div class="owl-carousel owl-amount">
                    <div class="item">1</div>
                    <div class="item">5</div>
                    <div class="item">10</div>
                    <div class="item">20</div>
                  </div>
                </div>
                <div class="col-12 font-12px text-grey font-SemiBold mb-3">
                  Amount. 
                  <div class="input-icon mt-3">
                    <input  type="number" class="form-control border amount  ">
                    <div class="text-input">
                    TK
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-radius-15px  w-100 mt-3" data-bs-toggle="modal"  data-bs-target="#modal_payment"> Done </button>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <script src="script.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="owlcarousel/owl.carousel.js" ></script>
    <div class="modal fade" id="modal_payment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body font-kanit">
            <h1 class="text-modal-header mt-3">Payment Confirm</h1>
            <div class="text-description text-center px-4">
              Are you sure you want to pay
            </div> 
            <h1 class="text-center text-color-theme font-SemiBold py-3">
              35 TK
            </h1>
            <p class="mb-0 text-center text-color-theme">Kin Kao Kub Pla</p>
            <p class="mb-0 text-center text-grey font-13px">Recipient</p>

            <div class="row mt-4">
              <div class="col-6">
                <button class="btn btn-outline-danger btn-radius-15px w-100" data-bs-dismiss="modal"> 
                  <u>Cancel</u>  
                </button>
              </div>
              <div class="col-6">
                <a href="confrim-password.html" class="btn btn-primary btn-radius-15px w-100 pt-5px"> Confirm </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
          margin:10,
          items:3,
          stagePadding: 30,
        });
      });
    </script>
    
  </body>
</html>
