<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" >

    <title>Ford canteen</title>
  </head>
  <body class="font-ford">
    <div class="container-fluid">
      <div class="row justify-content-center px-0 h-100">
        <div class="card card-content-box px-0 pt-0 h-100">
          <div class="card-body card-border  fixed-herder">
            <div class="tab-back d-flex justify-content-center ">
              <div class="card-content-box text-center pt-2">
                <a href="my-card.html" class="btn back btn-back rounded-circle ">
                  <img src="img/icon-back.png" alt="">
                </a>
                Receipt
              </div>
            </div>
          </div>
          <div class="card-body mt-3">
            <div class="d-flex justify-content-center align-items-center">
              <img src="img/check-correct.gif" width="92px" alt="">
            </div>
            <p class="text-center font-12px text-color-theme mt-2">
              Thank you <br>
              for you purchase
            </p>
            <div class="col-12 px-20px">
              <hr>
              <form action="my-card.html">
                <div class="row">
                  <div class="col-12 font-SemiBold text-color-theme  mb-3">
                    Details
                  </div>
                  <div class="col-6 font-11px mb-3">
                    Merchant Name
                  </div>
                  <div class="col-6 font-11px text-right font-SemiBold text-color-theme  mb-3">
                    108Shop
                  </div>
                  <div class="col-6 font-11px mb-3">
                    Order Number
                  </div>
                  <div class="col-6 font-11px text-right font-SemiBold text-color-theme">
                    F12763942021
                  </div>
                  <div class="col-6 font-11px">
                    Purchased
                  </div>
                  <div class="col-6 font-11px text-right font-SemiBold text-color-theme">
                    2021 / 03 / 01  17:19:31
                  </div>
                </div>
                <hr>
                <div class="row font-13px text-color-theme font-SemiBold ">
                  <div class="col-6 ">
                    Grand total
                  </div>
                  <div class="col-6 text-right ">
                  20 TK
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-6 font-SemiBold font-19px text-color-theme">
                    <u>Balance</u> 
                  </div>
                  <div class="col-6 font-SemiBold text-right font-19px  text-color-theme">
                    <u>658</u> 
                    <u>TK</u>  
                  </div>
                </div>
                <hr>
                <button class="btn btn-primary btn-radius-15px w-100 mt-5 mb-2"> Done </button>
              </form>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <script src="script.js" ></script>
  </body>
</html>
